<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Console Organizer</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <h2>Console Organizer</h2>

    <div style="display: flex; gap: 6px; margin-bottom: 8px">
      <input id="filterInput" placeholder="Search logsâ€¦" />

      <button id="clearFilter">Clear</button>
      <button id="clear">Clear All Logs</button>
    </div>

    <div style="display: flex; gap: 10px; margin-bottom: 8px">
      <label><input type="checkbox" id="showLog" checked /> Log</label>
      <label><input type="checkbox" id="showWarn" checked /> Warn</label>
      <label><input type="checkbox" id="showError" checked /> Error</label>
    </div>

    <div id="logs"></div>

    <script src="panel.js"></script>
  </body>
</html>
